<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Unblocked</title>
    <style>
        /* General Body Styling */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s;
        }

        .container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1f1f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Button Styling */
        button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #444;
        }

        button:disabled {
            background: #666;
        }

        /* Rarity Display */
        .rarity {
            display: inline-block;
            padding: 20px;
            margin: 15px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .rarity.rolling {
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Flash Screen */
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            animation: flash 0.3s ease-in-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Result Display */
        #result {
            margin-top: 30px;
            font-size: 24px;
            height: 60px;
        }

        /* Bestiary Section */
        #bestiary {
            margin-top: 40px;
            border: 2px solid white;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 300px;
        }

        #bestiary h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f1f1f1;
        }

        .bestiary-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background: #444;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .bestiary-item:hover {
            background: #555;
        }

        .bestiary-item .name {
            font-size: 18px;
        }

        /* Discovered Styling */
        .discovered {
            color: white;
        }

        .undiscovered {
            color: gray;
        }

    </style>
</head>
<body>
    <div id="flashOverlay"></div>
    <div class="container">
        <h1>Gambling Unblocked</h1>
        <button id="rollButton" onclick="rollRarity()">Roll</button>
        <button onclick="toggleBestiary()">Bestiary</button>
        <div id="result"></div>
        <div id="bestiary"></div>
    </div>

    <script>
        const rarities = [
            { name: "Common", gradient: "gray", weight: 40 },
            { name: "Uncommon", gradient: "green", weight: 25 },
            { name: "Rare", gradient: "blue", weight: 15 },
            { name: "Epic", gradient: "purple", weight: 8 },
            { name: "Legendary", gradient: "orange", weight: 5 },
            { name: "Mythic", gradient: "red", weight: 3 },
            { name: "Divine", gradient: "gold", weight: 2 },
            { name: "Celestial", gradient: "skyblue", weight: 1.5 },
            { name: "Abyssal", gradient: "black", weight: 0.8 },
            { name: "Omniscient", gradient: "white", weight: 0.2 },
            { name: "Ethereal", gradient: "cyan", weight: 0.15 },
            { name: "Phantom", gradient: "violet", weight: 0.1 },
            { name: "Arcane", gradient: "magenta", weight: 0.08 },
            { name: "Voidborn", gradient: "darkblue", weight: 0.05 },
            { name: "Infinity", gradient: "silver", weight: 0.02 }
        ];

        let discovered = new Set(JSON.parse(localStorage.getItem("bestiary")) || []);
        let rollCooldown = false;

        function saveBestiary() {
            localStorage.setItem("bestiary", JSON.stringify([...discovered]));
        }

        function rollRarity() {
            if (rollCooldown) return;
            rollCooldown = true;
            document.getElementById("rollButton").disabled = true;
            setTimeout(() => {
                rollCooldown = false;
                document.getElementById("rollButton").disabled = false;
            }, 500);  // Cooldown reduced to 0.5 seconds

            let totalWeight = rarities.reduce((sum, rarity) => sum + rarity.weight, 0);
            let random = Math.random() * totalWeight;
            let cumulativeWeight = 0;
            let selectedRarity = rarities[0];

            for (let rarity of rarities) {
                cumulativeWeight += rarity.weight;
                if (random < cumulativeWeight) {
                    selectedRarity = rarity;
                    break;
                }
            }

            discovered.add(selectedRarity.name);
            saveBestiary();

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<div class='rarity rolling' style='background: ${selectedRarity.gradient}'>${selectedRarity.name}</div>`;

            setTimeout(() => {
                resultDiv.querySelector('.rarity').style.opacity = 1;
                resultDiv.querySelector('.rarity').style.animation = "roll 1s ease-in-out";
            }, 100);

            setTimeout(() => {
                resultDiv.querySelector('.rarity').style.animation = "";  // Reset animation after it finishes
            }, 1000);

            flashScreen(selectedRarity.gradient);

            if (rarities.findIndex(r => r.name === selectedRarity.name) >= rarities.length - 5) {
                playCutscene(selectedRarity.name);
            }
        }

        function flashScreen(color) {
            if (rarities.findIndex(r => r.name === color) >= rarities.findIndex(r => r.name === "Mythic")) {
                let flashOverlay = document.getElementById("flashOverlay");
                flashOverlay.style.backgroundColor = color;
                flashOverlay.style.display = "block";
                setTimeout(() => {
                    flashOverlay.style.display = "none";
                }, 300);
            }
        }

        function playCutscene(rarityName) {
            setTimeout(() => {
                alert("You obtained a rare item: " + rarityName + "! A mysterious force surrounds you...");
            }, 500);
        }

        function toggleBestiary() {
            let bestiaryDiv = document.getElementById("bestiary");
            bestiaryDiv.style.display = bestiaryDiv.style.display === "none" ? "block" : "none";

            let bestiaryHTML = "<h2>Bestiary</h2>";
            rarities.forEach(rarity => {
                bestiaryHTML += `<div class='bestiary-item' style='background: ${discovered.has(rarity.name) ? rarity.gradient : "#444"}'>
                                    <div class="name">${discovered.has(rarity.name) ? rarity.name : "???"}</div>
                                  </div>`;
            });

            bestiaryDiv.innerHTML = bestiaryHTML;
        }

        document.addEventListener("DOMContentLoaded", () => {
            toggleBestiary();
        });
    </script>
</body>
</html>
