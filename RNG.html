<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greed RNG</title>
    <style>
        /* General Body Styling */
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s;
        }

        .container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1f1f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Button Styling */
        button {
            background: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 15px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #444;
        }

        button:disabled {
            background: #666;
        }

        /* Pity and Luck Display */
        #pity {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
        }

        /* Rarity Display */
        .rarity {
            display: inline-block;
            padding: 20px;
            margin: 15px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .rarity.rolling {
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Enhanced Animation for High Rarities */
        .rarity.high-impact {
            animation: highImpact 1.5s ease-in-out;
        }

        @keyframes highImpact {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Flash Screen */
        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            animation: flash 0.3s ease-in-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Result Display */
        #result {
            margin-top: 30px;
            font-size: 24px;
            height: 60px;
        }

        /* Bestiary Section */
        #bestiary {
            margin-top: 40px;
            border: 2px solid white;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 300px;
        }

        #bestiary h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f1f1f1;
        }

        .bestiary-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background: #444;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .bestiary-item:hover {
            background: #555;
        }

        .bestiary-item .name {
            font-size: 18px;
        }

        /* Discovered Styling */
        .discovered {
            color: white;
        }

        .undiscovered {
            color: gray;
        }

        /* Trade Button and Code Display */
        #tradeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
        }

        #tradeCode {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            color: white;
            display: none;
        }

    </style>
</head>
<body>
    <div id="flashOverlay"></div>
    <div class="container">
        <h1>Greed RNG</h1>
        <button id="rollButton" onclick="rollRarity()">Roll</button>
        <button onclick="toggleBestiary()">Bestiary</button>
        <div id="result"></div>
        <div id="bestiary"></div>
    </div>

    <!-- Pity and Trade Section -->
    <div id="pity">Rolls until Max Pity: <span id="pityCount">50</span></div>
    <button id="tradeButton" onclick="toggleTradeCode()">Generate Trading Code</button>
    <div id="tradeCode">Your Trade Code: <span id="tradeCodeValue"></span></div>

    <script>
        const rarities = [
            { name: "Common", gradient: "gray", weight: 40 },
            { name: "Uncommon", gradient: "green", weight: 25 },
            { name: "Rare", gradient: "blue", weight: 15 },
            { name: "Epic", gradient: "purple", weight: 8 },
            { name: "Legendary", gradient: "orange", weight: 5 },
            { name: "Mythic", gradient: "red", weight: 3 },
            { name: "Divine", gradient: "gold", weight: 2 },
            { name: "Celestial", gradient: "skyblue", weight: 1.5 },
            { name: "Abyssal", gradient: "black", weight: 0.8 },
            { name: "Omniscient", gradient: "white", weight: 0.2 },
            { name: "Ethereal", gradient: "cyan", weight: 0.15 },
            { name: "Phantom", gradient: "violet", weight: 0.1 },
            { name: "Arcane", gradient: "magenta", weight: 0.08 },
            { name: "Voidborn", gradient: "darkblue", weight: 0.05 },
            { name: "Infinity", gradient: "silver", weight: 0.02 }
        ];

        let discovered = getCookie("bestiary") || [];
        let rollCount = parseInt(getCookie("rollCount") || "0");
        let maxPity = false;
        let pityThreshold = 50;

        // Pity System
        function updatePity() {
            const pityCount = document.getElementById("pityCount");
            pityCount.textContent = pityThreshold - rollCount;
            if (rollCount >= pityThreshold) {
                maxPity = true;
            }
        }

        // Save Data to Cookie
        function setCookie(name, value, days = 7) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let [key, value] = cookie.trim().split('=');
                if (key === name) {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
            return [];
        }

        // Trade System
        function generateTradeCode() {
            const code = Math.random().toString(36).substring(2, 10);
            document.getElementById("tradeCodeValue").textContent = code;
        }

        // Roll Rarity with Pity and Luck Increase
        function rollRarity() {
            if (rollCooldown) return;
            rollCooldown = true;
            document.getElementById("rollButton").disabled = true;
            setTimeout(() => {
                rollCooldown = false;
                document.getElementById("rollButton").disabled = false;
            }, 500);

            let totalWeight = rarities.reduce((sum, rarity) => sum + rarity.weight, 0);
            let random = Math.random() * totalWeight;
            let cumulativeWeight = 0;
            let selectedRarity = rarities[0];

            for (let rarity of rarities) {
                cumulativeWeight += rarity.weight;
                if (random < cumulativeWeight) {
                    selectedRarity = rarity;
                    break;
                }
            }

            discovered.push(selectedRarity.name);
            setCookie("bestiary", discovered);
            document.getElementById("result").innerHTML = `<div class='rarity ${maxPity ? 'high-impact' : 'rolling'}' style='background: ${selectedRarity.gradient}'>${selectedRarity.name}</div>`;

            setTimeout(() => {
                document.querySelector(".rarity").classList.remove("rolling", "high-impact");
            }, 1000);

            flashScreen(selectedRarity.gradient);

            rollCount++;
            updatePity();
            setCookie("rollCount", rollCount);
        }

        // Flash Screen Effect
        function flashScreen(color) {
            let flashOverlay = document.getElementById("flashOverlay");
            flashOverlay.style.backgroundColor = color;
            flashOverlay.style.display = "block";
            setTimeout(() => {
                flashOverlay.style.display = "none";
            }, 500);
        }

        // Toggle Bestiary
        function toggleBestiary() {
            let bestiaryDiv = document.getElementById("bestiary");
            bestiaryDiv.style.display = bestiaryDiv.style.display === "none" ? "block" : "none";

            let bestiaryHTML = "<h2>Bestiary</h2>";
            rarities.forEach(rarity => {
                bestiaryHTML += `<div class='bestiary-item'><span class='name ${discovered.includes(rarity.name) ? 'discovered' : 'undiscovered'}'>${discovered.includes(rarity.name) ? rarity.name : "???"}</span></div>`;
            });

            bestiaryDiv.innerHTML = bestiaryHTML;
        }

        // Toggle Trade Code
        function toggleTradeCode() {
            const tradeCodeDiv = document.getElementById("tradeCode");
            tradeCodeDiv.style.display = tradeCodeDiv.style.display === "none" ? "block" : "none";
            generateTradeCode();
        }

        // Initialize Game State
        updatePity();
    </script>
</body>
</html>
